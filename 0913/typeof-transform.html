<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隐式转换练习</title>
    <script>
        // 输出十进制数
        // alert(1.2);
        // 输出十六进制数
        // alert(0xabc);
        // 输出八进制数
        // alert(0123);
        // 输出无穷大的数：infinity
        // alert(17.e309);
        // 特殊值
        // alert(NaN);
        // 定界符
        // alert("hello \n world");
        // alert("hello \t world");
        // 转换成布尔类型
        // if(undefined){
        //     alert("真");
        // }else{
        //       alert("假");
        // }
        // 转换为数值型数据
        // 结果为2
        // alert(true+1);


        // 显示转换
        // 转换成布尔类型
        // 返回的是false
        // var ty= Boolean(0.0);
        // alert(ty);
        // 转换成字符串
        var ty = String(456);
        alert(ty);



        // 隐式转换类型
        //其它类型转换成布尔类型false的有
        var test = Boolean(0);
        test = Boolean(-0);
        test = Boolean(NaN);
        test = Boolean(undefined);
        test = Boolean('');
        test = Boolean(0.0);
        test = Boolean('0');
        document.write(test + '<br/>');
        //其它类型转换成数值型
        test = Number(12);
        test = Number(232.3);
        test = Number(true);
        test = Number(false);
        test = Number(undefined);
        test = Number(NaN);
        test = Number(null);
        test = Number('3king');
        test = Number('324');
        document.write(test + '<br/>');

        //其它类型转换成字符串型
        test = String(1234);
        test = String(23.34);
        test = String('this is a test');
        test = String(true);
        test = String(false);
        test = String(null);
        test = String(undefined);
        test = String(NaN);
        document.write(test + '<br/>');


        // 显示转换类型
        //通过parseInt()进行转换成整型
        test = parseInt('123');
        test = parseInt('234', 0);
        test = parseInt('0xabcdef');
        test = parseInt('012344');
        test = parseInt(45, 16);
        test = parseInt('3ki23ng');
        test = parseInt('true');
        test = parseInt(true);
        test = parseInt('  35  6 a ');
        //通过parseFloat()转换成浮点型
        test = parseFloat('123.34abc');
        test = parseFloat('123');
        test = parseFloat('sdf');
        test = parseFloat(' 2e3a');
        document.write(test+'<br/>');

        // 转换成布尔类型
        // 返回的是false
        var ty= Boolean(0.0);
        alert(ty);
        // 转换成字符串
        var ty = String(456);
        document.write(ty);
    </script>
</head>

<body>
    <h1>隐式转换练习</h1>
</body>

</html>
