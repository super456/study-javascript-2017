<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性的特性加强练习</title>
</head>

<body>
    <script>
        // 1.第一种，属性特性写法
        var obj = {};
        obj.x=1;
        /*
        相当于以下代码：
        Object.defineProperty(obj,'x',{
            value:1
            writable:true,
            enumerable:true,
            configurable:true
            });
        */
        // 2.第二种属性特性写法
        var obj1={};
        Object.defineProperty(obj1,'x',{
            value:456
        });
        /*
        相当于一些代码：
        Object.defineProperty(obj1,'x',{
            value:456
            writable:false,
            enumerable:false,
            configurable:false
            });

        */


        // 冻结属性特性
        var obj2={
            __proto__:null, //保证所有属性都是继承来的
            value:1
        };
        // configurable和writable的应用
        Object.defineProperty(obj2,'x',{
            value:1212,
            writable:false,
            enumerable:false,
            configurable:true
        });
        // 直接修改不了值，因为writable为false
        obj2.x=1414;
        document.write(obj2.x);
        document.write('<br/>');
        // 通过这个方法可以修改属性值，因为这个方法的configurable为true
        Object.defineProperty(obj2,'x',{
            value:1515
        });
        document.write(obj2.x);
        document.write('<br/>');
        // 通过修改writable为true
        // 如果configurable的值为true，可以修改为false，但是不能从false改为true，其他键值可以修改
        Object.defineProperty(obj2,'x',{
            value:1616,
            writable:true
        });
        obj2.x=1717;
        document.write(obj2.x);
        
    </script>
</body>

</html>
