<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组练习</title>
</head>

<body>
    <script>
        // 1.字面量形式创建数组
        var arr = []; //空数组
        // 注意：数组内容可以是任何类型,包括数组，对象，表达式等
        var arr1=[1,3,0.1,-0.23,null,undefined,true,[1,2,3],{x:1,y:2}];
        var a=2;
        var arr2=[a,a*123,a*456];
        document.write(arr2);
        // 注意：可以沈略某个索引的值
        var arr3=[1,,123];//相当于：[1,undefined,123]
        document.write('<br/>');
        document.write(arr3);
        document.write('<br/>');
        document.write(arr3.length);
        // 注意：这个数组长度（数组组件个数），数组内容默认结尾是以逗号
        var arr4=[,3,];
        document.write('<br/>');
        document.write(arr4.length);
        document.write('<br/>');
        document.write(arr4[2]);

    </script>
</body>

</html>
