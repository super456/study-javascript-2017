<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算符与表达式</title>
    <script>
        var r = 8,
            p = 3.14;
        var s=r*r*p; 
        document.write('圆的面积：'+s);
        // 算术运算符
        document.write("<br/>");
        document.write(r+p);
        document.write("<br/>");
        document.write(r*p);
        document.write("<br/>");
        document.write(r-p);
        document.write("<br/>");
        document.write(r/p);
        document.write('<br/>');
        document.write(-r%p);
        // 加号运算符比较特殊
        document.write('<br/>');
        document.write(r+'8');
        document.write('<br/>');
        // 注意结果是r+p再拼接5djaoi
        document.write(r+p+"5djaoi");
        // 数字转换字符串
        document.write('<br/>');
        document.write(''+r);
        document.write('<br/>');
        p=''+8;
        document.write(typeof p);
        // 自增自减运算符(整型、浮点型、布尔型都支持)
        var num1=5;
        document.write('<br/>');
        document.write(num1++);
        document.write('<br/>');
        document.write(num1);
        document.write('<br/>');
        document.write(--num1);
        document.write('<br/>');
        // 会刷新页面
        // document.write(--false);
        var num2=true;
        // alert(--false);
        document.write(--num2);
        // 字符链接符：+
        document.write('<br/>');
        document.write("hello wordl"+"465");
        document.write("<br/>");
        document.write(1123+"fkasdjl");
        document.write('<br/>');
        document.write(''+r+num1);
        // 赋值运算符
        var a=5;
        a+=8;//a=a+8
        document.write('<br/>'+a);
        // 比较运算符
        document.write('<br/>');
        document.write(a>num1);
        document.write('<br/>');
        document.write(1===true);
        // 逻辑运算符：短路现象
        // 逻辑与
        document.write("<br/>");
        var i=0,j=1;
        if(i--&& j++){
            document.write("hello");
        }else{
            document.write("world");
        }
        document.write('<br/>');
        document.write(i);
        document.write("<br/>");
        // j++被短路未执行
        document.write(j);
        // 逻辑或
        var a=0,b=1;
        if(a--|| b++){
            document.write("<br/>");
            document.write("true");
        }else{
            document.write('<br/>');
            document.write("false");
        }
        document.write("<br/>");
        document.write(a+"  "+b);
        // 逻辑非
        // 三元运算符
        var sanyuan=a>b?"aa":"bb";
        document.write("<br/>");
        document.write(sanyuan);
        // 逗号表达式：douhoa的值为最后一个表达式的值
        var douhoa=(a=8,b=9,c=389);
        document.write("<br/>");
        document.write(douhoa);
        // void运算符：void（）；
        var voidreturn=void(a=2);
        document.write("<br/>");
        document.write(voidreturn);
        // typeof 运算符返回变量的类型
        //运算符优先级
        
    </script>
</head>

<body>
    <h2>运算符与表达式</h2>
</body>

</html>
