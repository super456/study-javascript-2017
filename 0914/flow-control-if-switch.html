<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流程控制与条件</title>
</head>

<body>
    <script>

        
        // 条件语句走势
        if (6 > 9) {
            document.write("hello");
        } else {
            document.write("world");
        }
        document.write('<br/>');

        document.write();
        document.write("<hr color='red'/>");


        // 多个条件表达式 else if符合一个，程序跳出条件判断
        var a = "dudu";
        if (a == "456") {
            document.write("hello 456");
        } else if (a == "dudu") {
            document.write("hello dudu");
        } else if (a == "dudu456") {
            document.write("hello dudu456");
        }

        // 多层嵌套if-else语句
        var username='king',age=22,sex='男';
			if(3>1){
				document.write('aa<br/>');
				if(username=='king'){
					document.write('hello King<br/>');
					if(age>=18){
						document.write('成年人<br/>');
						
						if(sex=='男'){
							document.write('帅哥');
						}else{
							document.write('美女');
						}
					}else{
						document.write('未成年');
					}
				}else{
					document.write('hello others<br/>');
				}
			}else{
				document.write('bb<br/>');
			}
			


        // switch。。。case语句：执行效率比if else快高，但是if 可以比较范围，switch只能比较定值
        /*
         switch(exp){
         	case 值1:
         		执行的代码段;
         		break;
         	case 值2:
         		执行的代码段;
         		break;
         	...
         	default:
         		执行的代码段;
         		break;
         	严格类型比较
         }
         */
        var i = 4;
        switch (i) {
            case 1:
                document.write("hello" + i);
                break;
            case 2:
                document.write("<br/>");
                document.write("hello" + i);
                break;
            case 4:
                document.write("<br/>");
                document.write("hello" + i);
                break;
        }
        var j = 1;
        switch (j) {
            case 1:
                document.write("<hr>");
                document.write("a");
            case 2:
                document.write("b");
            default:
                document.write("这里是默认执行的代码，但是没有break");
            case 3:
                document.write("<br/>" + "所以继续执行到 case 3：");
                document.write("c");
                break;
            case 4:
                document.write("d");
        }
        // switch语句示例
        var i = 66;
        switch (i) {
            case 1:
            case 2:
            case 3:
                document.write('hello king');
                break;
            case 4:
            case 5:
            case 6:
                document.write('hello maizi');
                break;
            default:
                document.write('hello everybody');
                break;
        }
    </script>
</body>

</html>
