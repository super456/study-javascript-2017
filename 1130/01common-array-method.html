<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用的数组对象内置方法1练习</title>
</head>
<body>
    <script type="text/javascript">
    //常用的数组方法
    //join()，连接成字符串形式，若没有指定分隔符，则以逗号
    var arr1=['a','b','c'];
    var joinProperty=arr1.join();
    document.write('输出默认的join方法应用：'+joinProperty);
    //使用分隔符
    var kongge=arr1.join('');//使用没有分隔符
    document.write('<br/>');
    document.write(kongge);


    //reverse()数组元素倒置
    var reverseProperty=arr1.reverse();
    document.write('<br/>');    
    document.write(reverseProperty);


    //sort()数组排序，是按照字符编码的Unicode来排序的
    var arr2=['a','b','c','A','B','C'];
    arr2.sort();
    document.write('<br/>');
    document.write("字母数组排序："+arr2);
    var arr3=[1,11,2,20,3,15];
    arr3.sort();
    document.write('<br/>');
    document.write("数字数组排序："+arr3);
    //使用匿名函数，指定排序方法
    arr3.sort(function(a,b){
        return a-b;//返回大于0的数，则a排在b的前面
    });
    document.write('<br/>');     
    document.write("使用自定义方法排序（从小到大的顺序）："+arr3);
    arr3.sort(function(a,b){
        return b-a;//返回大于0的数，则b排在a的前面
    });
    document.write('<br/>');
    document.write("排序方法是按照从大到小的顺序排序："+arr3);

    </script>
</body>
</html>
